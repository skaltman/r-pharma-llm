        - workshop-10.qmd

format:
  html:
    theme: [zephyr, styles.scss, styles-page-transition.scss]
    toc: true
    lightbox: true
    include-in-header:
      - text: '<meta name="theme-color" content="black">'
    include-before-body:
      - text: <script>document.querySelector('.navbar').dataset.bsTheme = 'dark';</script>
      - text: |
          <script>
            const icons = document.querySelectorAll(".quarto-navigation-tool")
            icons.forEach(icon => {
              icon.dataset.bsToggle = "tooltip"
              icon.dataset.bsPlacement = "bottom"
              icon.dataset.bsTitle = icon.getAttribute("aria-label")
              new bootstrap.Tooltip(icon)
            })
          </script>

filters:
  - auto-dark

editor:
  render-on-save: true
