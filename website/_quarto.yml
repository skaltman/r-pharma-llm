  navbar:
    title: "Programming with LLMs"
    background: "#000"
    foreground: white
    left:
      - href: index.qmd
        text: Home
      - href: workshop.qmd
        text: Workshop
      - href: setup.qmd
        text: Setup
      - href: about/index.qmd
        text: Team
