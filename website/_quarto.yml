  description: "A beginner's guide to programming with large language models in R and Python"
  site-url: https://skaltman.github.io/r-pharma-llm

  favicon: assets/posit-conf-favicon.svg
  twitter-card:
    creator: "@grrrck"
    site: "@posit-dev"
    image: assets/open-graph-card.png
  open-graph:
    image: assets/open-graph-card.png

  # announcement:
